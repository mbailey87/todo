<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="">
    <div class="section w-full flex justify-center min-h-screen  min-w-screen bg-slate-600">
        <div class="container bg-gray-400 min-w-5/6 border-solid border-2 border-gray-400 m-1 flex flex-col" >
            <div class="navbar w-full  h-10 flex justify-between items-center bg-gray-700 text-white">
                <div class="mx-5">Listo</div>
                <div class=" flex items-center mx-5">
                    <span class="material-symbols-outlined mr-5">settings</span>
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </div>
            <div class="main-body w-full bg-gray-100 grow flex">
                <div class="lists bg-gray-200 w-1/4">
                    <input class="w-5/6 border-solid border-2 border-gray-400 mt-2 ml-1 pl-1" type="text" placeholder="Enter list name here">
                </div>
                <div class="list-name grow flex flex-col">
                    <h1 class="divide-y-reverse ml-2 my-3">test</h1>
                    <div class="list-tasks ml-6">
                        <div class="border-solid border-2 border-gray-400 p-1 w-5/6"><input type="checkbox"> <span>;lasjdfl;jasd;lfk</span></div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
       
</body>
</html>
